<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Cr√©er un livre</title>
</head>
<body>

	<div class="container">
		<div class="row" th:insert="navbar" id="navbar"></div>
		<form method="post" th:action="@{saveLivre}">

			<div class="w-50">
			
			<!-- DVD start -->
			
				<label for="titre">Titre</label>
				<input id="titre" class="form-control" type="text" name="titre" th:value="${livre.titre}">
				<span th:errors="${livre.titre}"></span>
				
				<label for="nombreDExemplaires">Nombre d'exemplaires</label>
				<input id="nombreDExemplaires" class="form-control" type="number" name="nombreDExemplaires" th:value="${livre.nombreDExemplaires}">
				<span th:errors="${livre.nombreDExemplaires}"></span>
				
				<label for="dateDeParution">Date de parution</label>
				<input id="dateDeParution" class="form-control" type="date" name="dateDeParution" th:value="${livre.dateDeParution}">
				<span th:errors="${livre.dateDeParution}"></span>
				
				<label for="nom">Nom</label>
				<input id="nom" class="form-control" type="text" name="nom" th:value="${livre.nom}">
				<span th:errors="${livre.nom}"></span>
				
				<label for="numeroISBN">Numero ISBN</label>
				<input id="numeroISBN" class="form-control" type="text" name="numeroISBN" th:value="${livre.numeroISBN}">
				<span th:errors="${livre.numeroISBN}"></span>
				
				<button type="submit" class="btn btn-primary">Envoyer</button>
			</div>
		</form>
		
		<!-- DVD end -->
	</div>


</body>
</html>
