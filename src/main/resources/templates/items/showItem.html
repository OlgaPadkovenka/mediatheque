<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Plus d'info</title>
</head>
<body>

	<div class="container">
		<div class="row" th:insert="navbar" id="navbar"></div>
		<!-- card start -->
		<div class="col-sm mb-4" id="card">
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<div class="row" th:insert="items/itemType" id="itemType"></div>

					<h5 class="card-title" th:text="${item.titre}"></h5>
					<h6 class="card-title" th:text="${item.nom}"></h6>

					<h6 class="card-title">
						Nombre d'exemplaires : <small th:text="${item.nombreDExemplaires}"></small>
					</h6>
					<p class="card-text">Some quick example text to build on the
						card title and make up the bulk of the card's content.</p>
					<span sec:authorize="hasAuthority('USER')"> <a
						class="btn btn-success" th:href="@{faireEmprunt(id=${item.id})}">Emprunter</a>
					</span> <span sec:authorize="hasAuthority('ADMIN')"> <a
						th:if="${item.class.name == 'com.atos.mediatheque.entity.CD'}"
						th:href="@{editCD(id=${item.id})}" class="btn btn-success">Update</a>
						<a th:if="${item.class.name == 'com.atos.mediatheque.entity.DVD'}"
						th:href="@{editDVD(id=${item.id})}"
						class="btn btn-success">Update</a> <a
						th:if="${item.class.name == 'com.atos.mediatheque.entity.Livre'}"
						th:href="@{editLivre(id=${item.id})}"
						class="btn btn-success">Update</a>
					</span> <span sec:authorize="hasAuthority('ADMIN')"> <a
						onclick="confirm('Etes-vous sure de vouloir supprimer?')"
						class="btn btn-danger" th:href="@{delete(id=${item.id})}">Supprimer</a>
					</span>

				</div>
			</div>
		</div>

		<!-- card end -->

	</div>


</body>
</html>
