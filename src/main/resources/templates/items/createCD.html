<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Créer un CD</title>
</head>
<body>

	<div class="container">
		<div class="row" th:insert="navbar" id="navbar"></div>
		
			<div class="container h-100 w-75">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">
			
		<form method="post" th:action="@{saveCD}">

			<div class="justify-content-center">
			
			<!-- CD start -->
			
				<label for="titre" class="my-2">Titre</label>
				<input id="titre" class="form-control" type="text" name="titre" th:value="${cd.titre}">
				
				<label for="nombreDExemplaires" class="my-2" >Nombre d'exemplaires</label>
				<input id="nombreDExemplaires" class="form-control" type="number" name="nombreDExemplaires" th:value="${cd.nombreDExemplaires}">
				
				<label for="dateDeParution" class="my-2">Date de parution</label>
				<input id="dateDeParution" class="form-control" type="date" name="dateDeParution" th:value="${cd.dateDeParution}">
				
				<label for="nom" class="my-2">Nom</label>
				<input id="nom" class="form-control" type="text" name="nom" th:value="${cd.nom}">
				<span th:errors="${cd.nom}"></span>
				
				<label for="duree" class="my-2">Durée</label>
				<input id="duree" class="form-control" type="text" name="duree" th:value="${cd.duree}">

				<button type="submit" class="btn btn-primary my-2">Envoyer</button>
			</div>
		</form>
		
		<!-- CD end -->
		</div>
		</div>
		</div>
	</div>


</body>
</html>
