<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Créer un compte</title>
</head>
<body>

	<div class="container">
		<div class="row" th:insert="navbar" id="navbar"></div>
			
			<p th:text="${errorMsg}"></p>
		<form method="post" th:action="@{saveUser}" th:object="${utilisateur}">

			<div class="w-50 justify-content-center">
			
			<!-- Form user start -->
		
			
				<label for="nom">Nom</label>
				<div class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="${utilisateur.nom}"></div>
				<input id="nom" class="form-control" type="text" name="nom" th:value="${utilisateur.nom}">
				
				
				<label for="prenom">Prénom</label>
				<div class="text-danger" th:if="${#fields.hasErrors('prenom')}" th:errors="${utilisateur.prenom}"></div>
				<input id="prenom" class="form-control" type="text" name="prenom" th:value="${utilisateur.prenom}">
				
				<label for="email">Email</label>
				<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="${utilisateur.email}"></div>
				<input id="email" class="form-control" type="text" name="email" th:value="${utilisateur.email}">
				
				<label for="motDePasse">Mot de passe</label>
				<div class="text-danger" th:if="${#fields.hasErrors('motDePasse')}" th:errors="${utilisateur.motDePasse}"></div>
				<input id="motDePasse" class="form-control" type="password" name="motDePasse" th:value="${utilisateur.motDePasse}">
				
								
					<label for="reMotDePasse">Répéter votre mot de passe</label>
				<input id="reMotDePasse" class="form-control" type="password" name="reMotDePasse">
				
				<button type="submit" class="btn btn-primary mt-2">Envoyer</button>
			</div>
		</form>
		
		<!-- Form user end -->
	</div>


</body>
</html>
