<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Créer un compte</title>
</head>
<body>

	<div class="container">
		<div class="row" th:insert="navbar" id="navbar"></div>

	<div class="container h-100 w-50">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">
				<!-- Form -->
				<form class="form-example" method="post" th:action="@{saveUser}"
					th:object="${utilisateur}">
					<h1 class="text-center">S'inrégistrer</h1>
					<!-- Input fields -->

					<div class="form-group m-4">
						<div class="text-danger" th:if="${#fields.hasErrors('nom')}"
							th:errors="${utilisateur.nom}"></div>
						<input type="text" class="form-control username" id="nom"
							placeholder="Nom" name="nom" th:value="${utilisateur.nom}">
					</div>

					<div class="form-group m-4">
						<div class="text-danger" th:if="${#fields.hasErrors('prenom')}"
							th:errors="${utilisateur.prenom}"></div>
						<input id="nom" class="form-control" type="text" name="prenom"
							th:value="${utilisateur.prenom}" placeholder="Prénom">
					</div>

					<div class="form-group m-4">
						<div class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="${utilisateur.email}"></div>
						<input id="email" class="form-control" type="email" name="email"
							th:value="${utilisateur.email}" placeholder="Email">
					</div>
					
										<div class="form-group m-4">
						<div class="text-danger" th:if="${#fields.hasErrors('motDePasse')}"
							th:errors="${utilisateur.motDePasse}"></div>
						<input id="motDePasse" class="form-control" type="password" name="motDePasse"
							th:value="${utilisateur.motDePasse}" placeholder="Mot de passe">
					</div>
					
															<div class="form-group m-4">
						<div class="text-danger" th:if="${#fields.hasErrors('reMotDePasse')}"
							th:errors="${utilisateur.reMotDePasse}"></div>
						<input id="reMotDePasse" class="form-control" type="password" name="reMotDePasse"
							th:value="${utilisateur.reMotDePasse}" placeholder="Répétez votre mot de passe">
					</div>
					
					
					<button type="submit" class="btn btn-primary btn-customized mx-4">Envoyer</button>
				</form>
				<!-- Form end -->
			</div>
		</div>
	</div>

</div>

</body>
</html>
