<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
<title>Mediatheque</title>
</head>
<body>
	<div class="container">
		<div class="row">

			<!-- navbar start -->
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Mediatheque</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#">CD</a></li>
					</ul>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#">DVD</a></li>
					</ul>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#">Livre</a></li>
					</ul>
				</div>

				<div class="collapse navbar-collapse justify-content-end">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#">Se
								connecter</a></li>
					</ul>
					<ul class="navbar-nav mr-auto">
						<li class="nav-item"><a class="nav-link" href="#">S'inr√©gistrer</a></li>
					</ul>
				</div>

			</nav>
			<!-- navbar end -->

			<!-- card start -->
			<div class="col-sm mb-4" th:each="item:${listItems}">
				<div class="card" style="width: 18rem;">
					<!-- <img src="..." class="card-img-top" alt="Photo"> -->
					<div class="card-body">
						<h5 class="card-title" th:text="${item.titre}"></h5>
						<h6 class="card-title" th:text="${item.nom}"></h6>
						<p class="card-text">Some quick example text to build on the
							card title and make up the bulk of the card's content.</p>
						<a href="#" class="btn btn-primary">Plus d'info</a>
					</div>
				</div>
			</div>
			<!-- card end -->

		</div>
	</div>
</body>
</html>
