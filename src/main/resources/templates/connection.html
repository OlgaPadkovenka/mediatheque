<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<title>Connection</title>
</head>
<body>
	<div class="container">
		<div class="row" th:insert="navbar" id="navbar"></div>

		<div class="row justify-content-center">
			<h4 class="text-center m-2">Se connecter</h4>
			<form class="w-25" th:action="@{/connection}" method="post">
				<div class="form-group m-2">
					<label for="exampleInputEmail1">Votre e-mail</label> <input
						type="email" name="username" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp" placeholder="Enter l'e-mail">
				</div>
				<div class="form-group m-2">
					<label for="exampleInputPassword1">Votre mot de passe</label> <input
						type="password" name="password" class="form-control" id="exampleInputPassword1"
						placeholder="Entrez le mot de passe">
				</div>

				<button type="submit" class="btn btn-primary m-2">Envoyer</button>
			</form>
		</div>

	</div>
</body>
</html>
