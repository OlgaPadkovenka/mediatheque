
<!-- card start -->
<div class="col-sm mb-4" id="card" th:each="item:${listItems}">
	<div class="card" style="width: 18rem;">
		<!-- <img src="..." class="card-img-top" alt="Photo"> -->
		<div class="card-body">
			<div class="row" th:insert="items/itemType" id="itemType"></div>

			<h5 class="card-title" th:text="${item.titre}"></h5>
			<h6 class="card-title" th:text="${item.nom}"></h6>
			<p class="card-text">Some quick example text to build on the card
				title and make up the bulk of the card's content.</p>
			<a href="#" class="btn btn-outline-primary">Plus d'info</a>
			<span><a class="btn btn-outline-danger" th:href="@{delete(id=${item.id})}">Supprimer</a></span>
		</div>
	</div>
</div>
<!-- card end -->
